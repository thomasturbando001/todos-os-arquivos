<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carro 3D - ProtÃ³tipo</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      width: 100%;
      height: 100vh;
      display: block;
    }
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      text-align: left;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 10px;
      color: white;
      font-size: 24px;
    }
    #gameOverScreen button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff4444;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Jogo 3D do Carro ðŸš§</h1>
  <div id="hud">
    <div id="score">Pontos: 0</div>
    <div id="time">Tempo: 0s</div>
  </div>
  <div id="gameOverScreen">
    ðŸ’¥ GAME OVER ðŸ’¥<br>
    <span id="finalScore"></span><br>
    <span id="finalTime"></span><br>
    <button id="restartBtn">ðŸ”„ RecomeÃ§ar</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const restartBtn = document.getElementById("restartBtn");
    const scoreDiv = document.getElementById("score");
    const timeDiv = document.getElementById("time");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScore = document.getElementById("finalScore");
    const finalTime = document.getElementById("finalTime");

    let scene, camera, renderer;
    let car;
    let enemies = [];
    let road;
    let laneMarkers = [];
    let keys = {};
    let score = 0;
    let startTime;
    let elapsedTime = 0;
    let gameOver = false;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // luz
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dirLight.position.set(0, 10, 10);
      scene.add(dirLight);

      // estrada
      const roadGeometry = new THREE.PlaneGeometry(10, 200);
      const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
      road = new THREE.Mesh(roadGeometry, roadMaterial);
      road.rotation.x = -Math.PI / 2;
      scene.add(road);

      // listras da estrada
      const stripeGeometry = new THREE.PlaneGeometry(0.3, 4);
      const stripeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
      laneMarkers = [];
      for (let i = -100; i < 100; i += 10) {
        const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
        stripe.rotation.x = -Math.PI / 2;
        stripe.position.set(0, 0.01, i);
        scene.add(stripe);
        laneMarkers.push(stripe);
      }

      // carro do jogador
      const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      const carMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
      car = new THREE.Mesh(carGeometry, carMaterial);
      car.position.y = 0.25;
      car.position.z = 4;
      scene.add(car);

      // cÃ¢mera
      camera.position.set(0, 3, 8);
      camera.lookAt(0, 0, 0);

      enemies = [];
      score = 0;
      startTime = Date.now();
      elapsedTime = 0;
      gameOver = false;
      gameOverScreen.style.display = "none";

      animate();
    }

    function spawnEnemy() {
      const enemyGeometry = new THREE.BoxGeometry(1, 0.5, 2);
      const enemyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
      const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
      enemy.position.y = 0.25;
      enemy.position.z = -50;
      enemy.position.x = (Math.floor(Math.random() * 3) - 1) * 3;
      scene.add(enemy);
      enemies.push(enemy);
    }

    setInterval(() => {
      if (!gameOver) spawnEnemy();
    }, 2000);

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      if (gameOver) return;

      const timeNow = Date.now();
      elapsedTime = Math.floor((timeNow - startTime) / 1000);

      // controle do carro com limites da estrada
      if (keys["ArrowLeft"] && car.position.x > -4.5) car.position.x -= 0.1;
      if (keys["ArrowRight"] && car.position.x < 4.5) car.position.x += 0.1;

      // mover inimigos
      enemies.forEach(enemy => {
        enemy.position.z += 0.2;
        if (enemy.position.z > 10) {
          scene.remove(enemy);
        }
      });

      // mover listras para simular estrada infinita
      laneMarkers.forEach(stripe => {
        stripe.position.z += 0.2;
        if (stripe.position.z > 100) stripe.position.z = -100;
      });

      // colisÃ£o simples
      enemies.forEach(enemy => {
        if (
          Math.abs(car.position.x - enemy.position.x) < 1 &&
          Math.abs(car.position.z - enemy.position.z) < 2
        ) {
          gameOver = true;
          gameOverScreen.style.display = "block";
          finalScore.textContent = "Pontos finais: " + score;
          finalTime.textContent = "Tempo: " + elapsedTime + "s";
        }
      });

      score = Math.floor((Date.now() - startTime) / 100);

      // atualizar HUD
      scoreDiv.textContent = "Pontos: " + score;
      timeDiv.textContent = "Tempo: " + elapsedTime + "s";
    }

    function animate() {
      requestAnimationFrame(animate);
      update();
      renderer.render(scene, camera);
    }

    restartBtn.addEventListener("click", () => init());

    init();
  </script>
</body>
</html>
