<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - AutoRent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#veiculos">Veículos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="form-reserva" id="reservaForm">
            <h2>Reserva de Veículo</h2>
            
            <div class="form-group">
                <label for="veiculo">Selecione o Veículo:</label>
                <select id="veiculo" name="veiculo" required>
                    <option value="">-- Selecione --</option>
                    <option value="Sedan Premium">Sedan Premium - R$ 180/dia</option>
                    <option value="SUV Premium">SUV Premium - R$ 320/dia</option>
                    <option value="Hatch Compacto">Hatch Compacto - R$ 150/dia</option>
                    <option value="Pickup Robust">Pickup Robust - R$ 310/dia</option>
                    <option value="Van Familiar">Van Familiar - R$ 280/dia</option>
                    <option value="Esportivo Premium">Esportivo Premium - R$ 550/dia</option>
                    <option value="Elétrico Moderno">Elétrico Moderno - R$ 300/dia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">
            </div>
            
            <div class="form-group">
                <label for="cnh">Número da CNH:</label>
                <input type="text" id="cnh" name="cnh" required>
            </div>
            
            <div class="form-group">
                <label for="data-retirada">Data de Retirada:</label>
                <input type="date" id="data-retirada" name="data-retirada" required>
            </div>
            
            <div class="form-group">
                <label for="data-devolucao">Data de Devolução:</label>
                <input type="date" id="data-devolucao" name="data-devolucao" required>
            </div>
            
            <div class="form-group">
                <label for="seguro">Deseja seguro completo?</label>
                <select id="seguro" name="seguro">
                    <option value="sim">Sim (+R$ 50/dia)</option>
                    <option value="nao" selected>Não</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-reservar">Confirmar Reserva</button>
        </form>
    </main>

    <footer>
        <p>AutoRent &copy; 2023 - Todos os direitos reservados</p>
        <p>Contato: contato@autorent.com | (11) 1234-5678</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
